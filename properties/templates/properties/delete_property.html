{% extends "base.html" %}

{% block title %}
Delete Property - Real Estate App
{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4 text-danger"><i class="bi bi-trash-fill"></i> Delete Property</h1>
    <div class="text-center mb-4">
        <p class="fs-5">
            Are you sure you want to delete the property
            <strong>"{{ property.title }}"</strong>? <br>
            This action <span class="text-danger">cannot be undone</span>.
        </p>
    </div>
    <form method="post" class="text-center">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-check-circle-fill"></i> Yes, Delete
            </button>
            <a href="{% url 'property_list' %}" class="btn btn-secondary">
                <i class="bi bi-x-circle-fill"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
